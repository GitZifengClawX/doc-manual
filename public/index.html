<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线文档手册</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>📚 在线文档手册</h1>
            <nav>
                <a href="#" onclick="showHome()">首页</a>
                <a href="#login" onclick="showLogin()" id="nav-login">登录</a>
                <a href="#admin" onclick="showAdmin()" id="nav-admin" style="display:none">管理后台</a>
                <a href="#logout" onclick="logout()" id="nav-logout" style="display:none">退出</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- 首页 / 文档列表 -->
        <section id="home-section">
            <div class="doc-list">
                <h2>文档列表</h2>
                <div id="docs-container" class="docs-grid"></div>
            </div>
        </section>

        <!-- 文档详情 -->
        <section id="doc-section" style="display:none">
            <button class="btn-back" onclick="showHome()">← 返回列表</button>
            <div id="doc-content" class="markdown-body"></div>
        </section>

        <!-- 登录 -->
        <section id="login-section" style="display:none">
            <div class="login-box">
                <h2>管理员登录</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">登录</button>
                </form>
                <p id="login-error" class="error"></p>
            </div>
        </section>

        <!-- 管理后台 -->
        <section id="admin-section" style="display:none">
            <h2>📋 文档管理后台</h2>
            
            <div class="admin-actions">
                <button class="btn-primary" onclick="showDocEditor()">+ 新建文档</button>
            </div>

            <div class="admin-docs">
                <table>
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>分类</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="admin-docs-tbody"></tbody>
                </table>
            </div>

            <!-- 文档编辑器 -->
            <div id="doc-editor" class="modal" style="display:none">
                <div class="modal-content">
                    <h3 id="editor-title">新建文档</h3>
                    <form onsubmit="saveDoc(event)">
                        <input type="hidden" id="edit-doc-id">
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" id="doc-title" required>
                        </div>
                        <div class="form-group">
                            <label>分类</label>
                            <input type="text" id="doc-category" placeholder="例如: 指南、教程">
                        </div>
                        <div class="form-group">
                            <label>内容 (Markdown)</label>
                            <textarea id="doc-content" rows="15" placeholder="使用 Markdown 格式编写..."></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="hideDocEditor()">取消</button>
                            <button type="submit" class="btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 在线文档手册 | 系统管理</p>
    </footer>

    <script src="/app.js"></script>
</body>
</html>
